<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Project</title>
  <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
  <header>
    <span>FIFA 23 Players</span>
  </header>
  <main>
    <section class="player" id="player1">
      <div class="buttons-players">
        <span>Choose a player</span>
        <div class="buttons-row">
          <button class="button-player" id="neymar">Neymar Jr.</button>
          <button class="button-player" id="messi">Leo Messi</button>
          <button class="button-player" id="cr7">Cristiano Ronaldo</button>
        </div>
        </div>
      <div class="player-row row1">
        <div class="player-picture margin1">
          <img src="images/tshirt.png" loading="eager" alt="Picture Player" id="player-picture1"/>
          <span class="player-name" id="name1">player name</span>
          <span class="player-position">Position: <strong id="position1">--</strong></span>
        </div>
        <div class="player-info" id="player-info-left">
          <div class="info-team">
            <img src="images/shield.png" alt="Logo do Time" id="shield-team1"/>
            <span id="team-name1">Team Name</span>
          </div>
          <div class="infos">
            <div class="mediaquery">
              <div class="info">
                <span class="info-name">pace</span>
                <div class="info-border"></div>
                <span class="info-number" id="pace1">--</span>
              </div>
              <div class="info">
                <span class="info-name">shooting</span>
                <div class="info-border"></div>
                <span class="info-number" id="shooting1">--</span>
              </div>
              <div class="info">
                <span class="info-name">passing</span>
                <div class="info-border"></div>
                <span class="info-number" id="passing1">--</span>
              </div>
            </div>
            <div class="mediaquery">
              <div class="info">
                <span class="info-name">dribbling</span>
                <div class="info-border"></div>
                <span class="info-number" id="dribbling1">--</span>
              </div>
              <div class="info">
                <span class="info-name">defense</span>
                <div class="info-border"></div>
                <span class="info-number" id="defense1">--</span>
              </div>
              <div class="info">
                <span class="info-name">physical</span>
                <div class="info-border"></div>
                <span class="info-number" id="physical1">--</span>
              </div>
            </div>
          </div>
        </div>
      </div>   
    </section>
    <section class="player" id="player2">
      <div class="buttons-players">
        <span>Choose a player</span>
        <div class="buttons-row">
          <button class="button-player" id="vinijr">Vinícius Junior</button>
          <button class="button-player" id="haaland">Haaland</button>
          <button class="button-player" id="mbappe">Kylian Mbappé</button>
        </div>
        </div>
      <div class="player-row row2">
        <div class="player-info" id="player-info-right">
          <div class="info-team">
            <img src="images/shield.png" alt="Logo do Time" id="shield-team2"/>
            <span id="team-name2">Team Name</span>
          </div>
          <div class="infos">
            <div class="mediaquery">
              <div class="info">
                <span class="info-name">pace</span>
                <div class="info-border"></div>
                <span class="info-number" id="pace2">--</span>
              </div>
              <div class="info">
                <span class="info-name">shooting</span>
                <div class="info-border"></div>
                <span class="info-number" id="shooting2">--</span>
              </div>
              <div class="info">
                <span class="info-name">passing</span>
                <div class="info-border"></div>
                <span class="info-number" id="passing2">--</span>
              </div>
            </div>
            <div class="mediaquery">
              <div class="info">
                <span class="info-name">dribbling</span>
                <div class="info-border"></div>
                <span class="info-number" id="dribbling2">--</span>
              </div>
              <div class="info">
                <span class="info-name">defense</span>
                <div class="info-border"></div>
                <span class="info-number" id="defense2">--</span>
              </div>
              <div class="info">
                <span class="info-name">physical</span>
                <div class="info-border"></div>
                <span class="info-number" id="physical2">--</span>
              </div>
            </div>
          </div>
        </div>
        <div class="player-picture">
          <img src="images/tshirt.png" alt="Picture Player" id="player-picture2"/>
          <span class="player-name" id="name2">player name</span>
          <span class="player-position">Position: <strong id="position2">--</strong></span>
        </div>
      </div>   
    </section>
  </main>
  <footer>Created by Eduardo Nunes</footer>


  <script src="scripts/scriptclass.js"></script>
  <script src="scripts/scriptfunction.js"></script>
  <script src="scripts/scriptmain.js"></script>
</body>
</html>
